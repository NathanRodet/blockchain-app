<app-navbar></app-navbar>

<div class="cards-container" [ngStyle]="{'max-width': isAdmin ? '800px' : '1200px'}">
  <h2>Available Privilege Cards</h2>
  <mat-card *ngFor="let card of cards" class="card">
    <img mat-card-image [src]="card.imageUrl" alt="Image de la carte">
    <mat-card-content class="card-details">
      <h3>{{ card.name }}</h3>
      <p>{{ card.description }}</p>
      <p><strong>Price:</strong> {{ card.price }} ETH</p>
      <p><strong>Quantity:</strong> {{ card.quantity }}</p>
      <p><strong>Discount Rate:</strong> {{ card.discountRate }}%</p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-raised-button color="primary" *ngIf="!isAdmin" (click)="purchaseCard(card.id, card.price)">Purchase</button>
    </mat-card-actions>
  </mat-card>
  <button mat-raised-button color="primary" *ngIf="isAdmin">Add New Privilege Card</button>
</div>
